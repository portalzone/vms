server {
    # Fix: Listen on the standard internal port 80. 
    # The deployment platform (e.g., Render) will map the external $PORT to this port.
    listen 80;
    server_name _;

    # Set the root directory for your Laravel public files
    root /var/www/html/public;
    index index.php index.html;

    location / {
        # Standard Laravel routing for clean URLs
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP scripts to PHP-FPM
    location ~ \.php$ {
        # Fix: Use the Unix socket path for fastcgi_pass. 
        # This is the default way PHP-FPM alpine communicates with Nginx.
        # Check if the path needs to be adjusted (e.g., /var/run/php-fpm.sock)
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock; 

        # Include FastCGI parameters
        include fastcgi_params;

        # Define the SCRIPT_FILENAME parameter correctly
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_index index.php;
    }

    # Error logging configuration
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}
